<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="isa">Nível de satisfação</label>
            <input type="range" id="isa" value="1" min="1" max="10">
        </p>
        <p>
            <label for="ifile">Foto de Perfil</label>
            <input type="file" id="ifile">
        </p>
        <p>
            <label for="iest">Estado</label>
            <select name="" id="iest">
                <option disabled selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" id="iprof" list="listpro">
            <datalist id="listpro">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <P>
            <label for="msg">Mensagem</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Sua msg" style="max-width: 300px;"></textarea>
        </P>
        <p>
            <input type="submit" value="ENVIAR">
        </p>
    </form>
    
</body>
</html>
