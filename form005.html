<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando tag output</h1>
    <form action="">
        <label for="in1">Número 1</label>
        <p><input type="number" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"></p>
        

        <label for="in2">Número 2</label>
        <p><input type="number" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"></p>

        <label for="isoma">Soma</label>
        <output id="isoma">0</output>

        <p><input type="submit" value="ENVIAR"></p>


    </form>
    
</body>
</html>
