<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <label for="ibas">Basquete</label>
                <input type="checkbox" id="ibas">
            </p>
            <p>
                <label for="ifute">FuteBol</label>
                <input type="checkbox" id="ifute" checked>
            </p>
            <p>
                <label for="ivo">Vôlei</label>
                <input type="checkbox" id="ivo">
            </p>
            <p>
                <label for="ibi">Bilhar</label>
                <input type="checkbox" id="ibi">
            </p>

        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="im">Masculino</label>
                <input type="radio" id="im" name="sexo" value="M" checked>
            </p>
            <p>
                <label for="if">Feminino</label>
                <input type="radio" id="if" name="sexo" value="F">
            </p>
            
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
