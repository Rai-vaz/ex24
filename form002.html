<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="nome">Nome</label><input type="text" id="nome" maxlength="8" autocomplete="name" placeholder="Nome Completo" required></p>
            <p><label for="email">Email</label> <input type="email" id="email"> </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" id="imedia" min="0" max="10"  step="0.1" value="5">
            </p>
            <p>
                <label for="dia">Dia</label>
                <input type="date" id="dia">
            </p>
            <p>
                <label for="ihora">Hora</label>
                <input type="time" id="ihora">
            </p>
            <p>
                <label for="itel">Telefone</label>
                                            <!--Expressão regulares-->
                <input type="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
